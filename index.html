<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Photo Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Help us collect the memories.</h1>
        <p class="hero__sub">Scan this QR to add your photos + videos.</p>
      </header>

      <section class="qr">
        <img src="wedding-photos-qr.svg" alt="Upload QR code" class="qr__image" />
      </section>

      <section class="cta">
        <a
          class="button button--primary"
          href="https://photos.app.goo.gl/akGScybc5DNwRKex8"
          target="_blank"
          rel="noreferrer"
        >
          Upload Now
        </a>
        <p class="cta__note">After the album opens, tap Add photos to upload.</p>
      </section>

      <section class="challenge">
        <button class="button button--secondary" id="get-challenge" type="button">
          Get a Challenge
        </button>
        <div class="prompt" id="prompt-box" aria-live="polite">
          <p id="prompt-text">Tap “Get a Challenge” to start.</p>
        </div>
        <button class="button button--ghost" id="new-prompt" type="button">
          New prompt
        </button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
